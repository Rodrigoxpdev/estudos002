<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe externos</title>
</head>
<body>
    
    <h1>teste de iframes</h1>
    <iframe width="550" height="315" src="https://www.youtube.com/embed/dzhJsc1YszU?si=67v5G262J4fPMDQ7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    <h2>mapas do waze</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=14&lat=-1.365008&lon=-48.340530&ct=livemap" width="550" height="450" allowfullscreen></iframe>
</body>
</html>

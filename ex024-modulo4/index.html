    <p>Acessando o site do

            <a href="http://www.cursoemvideo.com">cursoemvideo</a>
        </iframe>

     para aprender a programar</p>



     
      <!-- IFRAME = Tamanho padrão do iframe é '300x150' 
      frameborder="0", tira a borda
      scolling="auto" temos yes,no,auto
      -->

     é muito legal</p>
